                { t: "ุฑูุชุงุฑ ุดูุงู ุฏุฑุง ุฏุฑ ุจุฑุงุจุฑ ุชูุงุณุ ุงุฏฺฏุฑ ุนุงุฏโุดุฏู ุงุณุช.", a: "correct", reason: "" },
                { t: "ุงุฏฺฏุฑ ูุดุงูุฏูโุง ุฏุฑ ุฌุงููุฑุงู ูุฌูุฏ ูุฏุงุฑุฏ.", a: "wrong", reason: "ูุฌูุฏ ุฏุงุฑุฏ (ูุซู ุงุฏฺฏุฑ ุขูุงุฒ)." }
            ]
        }
    ];

    // --- GAME STATE VARIABLES ---
    let currentChapterIndex = 0;
    let currentQuestionIndex = 0;
    let timerInterval;
    let timeLeft = 20;
    let chapterScore = 0;
    let chapterCorrect = 0;
    let chapterWrong = 0;

    // --- DOM ELEMENTS ---
    const menuArea = document.getElementById('menu-area');
    const gameArea = document.getElementById('game-area');
    const chapterListEl = document.getElementById('chapter-list');
    const qTextEl = document.getElementById('q-text');
    const qCounterEl = document.getElementById('q-counter');
    const timerBarEl = document.getElementById('timerBar');
    const feedbackArea = document.getElementById('feedback-area');
    const feedbackTitle = document.getElementById('feedback-title');
    const feedbackReason = document.getElementById('feedback-reason');
    const nextBtn = document.getElementById('next-btn');
    const resultView = document.getElementById('result-view');
    const chapterNameDisplay = document.getElementById('chapter-name-display');
    const btnCorrect = document.getElementById('btn-correct');
    const btnWrong = document.getElementById('btn-wrong');

    // --- INITIALIZATION ---
    function initMenu() {
        chapterListEl.innerHTML = '';
        quizData.forEach((chapter, index) => {
            const card = document.createElement('div');
            card.className = 'chapter-card';
            card.innerHTML = `
                <div class="chapter-info">
                    <h3>${chapter.title}</h3>
                    <span>${chapter.questions.length} ุณูุงู</span>
                </div>
                <button class="start-btn" onclick="startChapter(${index})">ุดุฑูุน ุขุฒููู</button>
            `;
            chapterListEl.appendChild(card);
        });
    }

    function showMenu() {
        stopTimer();
        gameArea.style.display = 'none';
        menuArea.style.display = 'block';
        window.scrollTo(0, 0);
    }

    function startChapter(index) {
        currentChapterIndex = index;
        currentQuestionIndex = 0;
        chapterScore = 0;
        chapterCorrect = 0;
        chapterWrong = 0;

        menuArea.style.display = 'none';
        gameArea.style.display = 'block';
        resultView.style.display = 'none';
        
        // Reset UI components for game
        document.querySelector('.timer-container').style.display = 'block';
        document.querySelector('.back-btn').style.display = 'block';
        document.querySelector('.question-header').style.display = 'flex';
        document.querySelector('.options-grid').style.display = 'grid';
        qTextEl.style.display = 'flex';

        chapterNameDisplay.innerText = quizData[index].title;
        
        loadQuestion();
    }

    function loadQuestion() {
        const q = quizData[currentChapterIndex].questions[currentQuestionIndex];
        
        qTextEl.innerText = q.t;
        qTextEl.style.color = 'var(--text-color)';
        qCounterEl.innerText = `ุณูุงู ${currentQuestionIndex + 1} ุงุฒ ${quizData[currentChapterIndex].questions.length}`;
        
        // Reset UI states
        feedbackArea.style.display = 'none';
        nextBtn.style.display = 'none';
        btnCorrect.disabled = false;
        btnWrong.disabled = false;
        btnCorrect.style.background = 'white';
        btnWrong.style.background = 'white';
        btnCorrect.style.color = 'var(--primary-color)';
        btnWrong.style.color = 'var(--primary-color)';
        btnCorrect.style.borderColor = '#bdc3c7';
        btnWrong.style.borderColor = '#bdc3c7';

        startTimer();
    }

    function startTimer() {
        timeLeft = 20;
        timerBarEl.style.width = '100%';
        timerBarEl.style.transition = 'none'; // Reset transition
        
        // Force reflow to apply reset
        void timerBarEl.offsetWidth;

        timerBarEl.style.transition = 'width 20s linear';
        timerBarEl.style.width = '0%';

        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeLeft--;
            if (timeLeft <= 0) {
                handleAnswer('timeout');
            }
        }, 1000);
    }

    function stopTimer() {
        clearInterval(timerInterval);
        const computedWidth = window.getComputedStyle(timerBarEl).width;
        timerBarEl.style.transition = 'none';
        timerBarEl.style.width = computedWidth;
    }

    function handleAnswer(userChoice) {
        stopTimer();
        
        const q = quizData[currentChapterIndex].questions[currentQuestionIndex];
        const isCorrect = (userChoice === q.a);
        
        btnCorrect.disabled = true;
        btnWrong.disabled = true;

        feedbackArea.style.display = 'block';
        feedbackArea.className = 'feedback-box'; // reset classes

        if (userChoice === 'timeout') {
            chapterWrong++;
            feedbackArea.classList.add('feedback-wrong');
            feedbackTitle.innerText = 'โฐ ุฒูุงู ุชูุงู ุดุฏ!';
            feedbackReason.innerText = `ูพุงุณุฎ ุตุญุญ: ${q.a === 'correct' ? 'ุตุญุญ' : 'ุบูุท'} \n ุฏูู: ${q.reason || 'ุชูุถุญ ูุฌูุฏ ูุฏุงุฑุฏ.'}`;
            qTextEl.style.color = 'var(--error-color)';

            feedbackTitle.innerText = 'โ ุขูุฑู! ูพุงุณุฎ ุฏุฑุณุช ุงุณุช.';
            feedbackReason.innerText = q.reason ? `ูฺฉุชู: ${q.reason}` : '';
            
            // Highlight selected button
            if(userChoice === 'correct') {
                btnCorrect.style.background = 'var(--accent-color)';
                btnCorrect.style.color = 'white';
                btnCorrect.style.borderColor = 'var(--accent-color)';
            } else {
                btnWrong.style.background = 'var(--accent-color)';
                btnWrong.style.color = 'white';
                btnWrong.style.borderColor = 'var(--accent-color)';
            }

        } else {
            chapterWrong++;
            feedbackArea.classList.add('feedback-wrong');
            feedbackTitle.innerText = 'โ ุงุดุชุจุงู ุจูุฏ!';
            feedbackReason.innerText = `ุฏูู: ${q.reason || 'ุจู ูุชู ฺฉุชุงุจ ูุฑุงุฌุนู ฺฉูุฏ.'}`;

            // Highlight selected wrong button
            if(userChoice === 'correct') {

            } else {

            }
        }

        if (currentQuestionIndex < quizData[currentChapterIndex].questions.length - 1) {

            nextBtn.onclick = nextQuestion;
        } else {
            nextBtn.innerText = 'ูุดุงูุฏู ฺฉุงุฑูุงูู ูุตู';
            nextBtn.onclick = showChapterResult;
        }
        nextBtn.style.display = 'block';
    }

    }

        document.getElementById('chapter-stats').innerText = `${chapterCorrect} ูพุงุณุฎ ุตุญุญ | ${chapterWrong} ูพุงุณุฎ ูุงุฏุฑุณุช ุง ุจุฏูู ูพุงุณุฎ`;
    }

    // Start

</script>
